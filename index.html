<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">

                <button class="spot" id="b02" onclick="buttonClicked(0,2)">O</button>
            </div>
            <div class="row">
                <button class="spot" id="b10" onclick="buttonClicked(1,0)">X</button>
                <button class="spot" id="b11" onclick="buttonClicked(1,1)">O</button>
                <button class="spot" id="b12" onclick="buttonClicked(1,2)">X</button>
            </div>
            <div class="row">
                <button class="spot" id="b20" onclick="buttonClicked(2,0)">O</button>
                <button class="spot" id="b21" onclick="buttonClicked(2,1)">X</button>
                <button class="spot" id="b22" onclick="buttonClicked(2,2)">O</button>
            </div>
        </div>
        <h2 id="message"></h2>
        <h3 id="jogador">Ã‰ a vez do jogador O</h3>
